<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="head :: head">

<body>
<aside th:include="sidebar :: sidebar"></aside>
<nav th:include="nav :: nav" class="navbar navbar-default"></nav>
	<form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
	</form>	
	
	<div class="container">
		<form th:action="@{/}" th:object="${employee}" method="POST" class="form-signin">
			<h3 class="Clock">Enter employee ID to start shift.</h3>
			<br/>
			 
			<input type="text" id="id" name="id"  th:placeholder="id" th:field="*{id}"
				class="form-control" /> <br/> 
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Time_In"></button>
		</form>
	</div>
<div th:include="scripts :: scripts"></div>
</body>
</html>

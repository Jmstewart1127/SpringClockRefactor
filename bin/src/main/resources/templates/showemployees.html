<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="head :: head">
	<title>Spring Security Example </title>
</head>
<body>
<aside th:include="sidebar :: sidebar"></aside>
<nav th:include="nav :: nav" class="navbar navbar-default"></nav>



			<div class="container">
 				<div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                         
                          <table class="table table-striped table-advance table-hover">
                           <tbody>
							<tr>
								<th>Employee ID</th>
								<th>Employee Name</th>
								<th>Last In Time</th>
								<th>Last Out Time</th>
								<th>Period Time</th>
								<th>Period Pay</th>
								<th>Pay Rate</th>
								<th>Clocked In</th>
								<th>Edit/Delete/Time</th>
							</tr>
    						<tr th:each="employee : ${employee}">
        						<td th:text="${employee.id}">1</td>
        						<td th:text="${employee.employeeName}">1</td>
        						<td th:text="${employee.clockInTime}">1</td>
        						<td th:text="${employee.clockOutTime}">1</td>
        						<td th:text="${employee.weekTimeInHours}">1</td>
        						<td th:text="${employee.totalPay}">1</td>
        						<td th:text="${employee.payRate}">1</td>
        						<td th:text="${employee.isClockedIn}">1</td>
        						<td>
        						  <div class="btn-group">
                                      <a class="btn btn-primary" th:href="@{/hello/employee/{id}/update(id=${employee.id})}"><i class="icon_plus_alt2"></i></a>
                                      <a class="btn btn-danger" th:href="@{/hello/employee/{id}/delete(id=${employee.id})}"><i class="icon_close_alt2"></i></a>
                                      <form th:action="@{/hello/employees/{id}/clockin(id=${employee.id})}" method="POST" class="form-signin">
										<button class="btn btn-default" name="Submit" value="Login" type="Submit">Time In/Out</button>
									  </form>
                                  </div>
        						</td>
    						</tr>
                           </tbody>
                        </table>
                      </section>
                  </div>
              </div>
			</div>
			
              <!-- page end-->
      <!--main content end-->

<div> <a class="button" href="/hello/adduser">Add New Employee</a></div>

</body>
</html>

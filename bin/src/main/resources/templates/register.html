<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">

<head th:include="head :: head">
  <title>Registration Page</title>
</head>

<body class="gray-bg">
    <aside th:include="sidebar :: sidebar"></aside>
    <nav th:include="nav :: nav" class="navbar navbar-default"></nav>

  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      
      <h4>New User Registration</h4>

      <form autocomplete="off" action="#" th:action="@{/register}"
        th:object="${business}" method="post" class="m-t" role="form"
        data-toggle="validator">

        <div th:if="${confirmationMessage}" class="alert alert-success"
          role="alert" th:text=${confirmationMessage}></div>

        <div th:if="${errorMessage}"
          class="alert alert-danger" role="alert"
          th:text="${errorMessage}"></div>


        <div th:if="${#fields.hasErrors('bizName')}"
          th:errors="*{bizName}"
          class="validation-message alert alert-danger" role="alert"></div>

        <div th:if="${#fields.hasErrors('adminName')}"
          th:errors="*{adminName}"
          class="validation-message alert alert-danger" role="alert"></div>

        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
          class="validation-message alert alert-danger" role="alert"></div>

        <div class="form-group input-group has-feedback">
          <label th:if="${#fields.hasErrors('bizName')}"
            th:errors="*{bizName}" class="validation-message"></label>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-employeeName"></span>
          </span>
          
          <input type="text" th:field="*{bizName}"
            placeholder="First Name" class="form-control" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>

        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-employeeName"></span>
          </span>
          <input type="text" th:field="*{adminName}"
            placeholder="Last Name" class="form-control" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>

        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
          <input type="email" th:field="*{email}"
            placeholder="Email Address" class="form-control"
            data-error="This email address is invalid" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>

        </div>
       
        <button type="submit"
          class="btn btn-primary block full-width m-b">Register</button>

      </form>
     
    </div>
  </div>

    <div th:include="scripts :: scripts"></div>
 
</body>

</html>

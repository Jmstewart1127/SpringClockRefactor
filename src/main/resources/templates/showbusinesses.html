<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="head :: head">
    <title>Spring Security Example </title>
</head>
<body>
<aside th:include="sidebar :: sidebar"></aside>
<nav th:include="nav :: nav" class="navbar navbar-default"></nav>



<div class="container">
    <div class="row">
        <div class="col-lg-12">
        	<h3 class="business-title">Businesses</h3>
            <section class="panel">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th>Business ID</th>
                        <th>Business Name</th>
                        <th>Add Employees/Add Jobs/Delete</th>
                        <th>View Jobs</th>
                        <th>View Employees</th>
                    </tr>
                    <tr th:each="business : ${business}">
                        <td th:text="${business.id}">1</td>
                        <td th:text="${business.businessName}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{/hello/business/{id}/adduser(id=${business.id})}"><i class="icon_profile"></i></a>
                                <a class="btn btn-caution" th:href="@{/hello/business/{id}/newjob(id=${business.id})}"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-danger" th:href="@{/hello/business/{id}/delete(id=${business.id})}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                        <td><a class="btn btn-primary" th:href="@{/hello/business/{id}/jobs(id=${business.id})}">View Jobs</a></td>
                        <td><a class="btn btn-primary" th:href="@{/hello/business/{id}/employees(id=${business.id})}">View Employees</a></td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>

</section>
<!-- container section end -->

<div class="container">
    <a class="button" href="/hello/newbusiness">Add New Business</a>
</div>

<div th:include="scripts :: scripts"></div>
</body>
</html>

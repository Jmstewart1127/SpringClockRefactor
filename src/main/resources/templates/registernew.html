<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">

<head th:include="head :: head">
  <title>Registration Page</title>
</head>

<body class="gray-bg">

<aside th:include="sidebar :: sidebar"></aside>
<nav th:include="nav :: nav" class="navbar navbar-default"></nav>
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div class="container">
      
      <h4>New Employee</h4>

      <form autocomplete="off" action="#" th:action="@{/register}"
        th:object="${user}" method="post" class="m-t" role="form"
        data-toggle="validator">

        <div class="form-group input-group has-feedback">
          <label th:if="${#fields.hasErrors('userName')}"
            th:errors="*{userName}" class="validation-message"></label>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-employeeName"></span>
          </span> 
          <input type="text" th:field="*{userName}"
            placeholder="Username" class="form-control" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>

        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-employeeName"></span>
          </span>
          <input type="password" th:field="*{password}"
            placeholder="password" class="form-control" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-employeeName"></span>
          </span>
          <input type="password" name="password1"
            placeholder="re-type password" class="form-control" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        
        <div class="form-group input-group has-feedback">
          <span class="glyphicon glyphicon-employeeName">Admin</span>
          </span>
          <input type="radio" th:field="*{role}" th:value="admin"
            placeholder="Admin" class="form-control" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true">User</span>
          <input type="radio" th:field="*{role}" th:value="employeeName"
            placeholder="Employee" class="form-control" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
       
        <button type="submit"
          class="btn btn-primary block full-width m-b">Register</button>

      </form>
     
    </div>
  </div>

<div th:include="scripts :: scripts"></div>
</body>

</html>

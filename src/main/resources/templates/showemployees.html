<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="head :: head">
	<title>Spring Security Example </title>
</head>
<body>
<aside th:include="sidebar :: sidebar"></aside>
<nav th:include="nav :: nav" class="navbar navbar-default nav-extra"></nav>

			<div class="container">
 				<div class="row">
                  <div class="col-lg-12">
                  	<h3 th:text="${business.businessName}" class="business-title">1</h3>
                      <section class="panel">
                          <table class="table table-striped table-advance table-hover">
                           <tbody>
							<tr>
								<th>Employee ID</th>
								<th>Employee Name</th>
								<th>Last In Time</th>
								<th>Last Out Time</th>
								<th>Period Time</th>
								<th>Period Pay</th>
								<th>Pay Rate</th>
								<th>Clocked In</th>
								<th>Edit/Delete/Time In</th>
							</tr>
    						<tr th:each="employee : ${employee}">
        						<td th:text="${employee.id}">1</td>
        						<td th:text="${employee.employeeName}">1</td>
        						<td th:text="${employee.clockInTime}">1</td>
        						<td th:text="${employee.clockOutTime}">1</td>
        						<td th:text="${employee.weekTimeInHours}">1</td>
        						<td th:text="${employee.totalPay}">1</td>
        						<td th:text="${employee.payRate}">1</td>
        						<td th:text="${employee.isClockedIn}">1</td>
        						<td>
        						  <div class="btn-group">
                                      <a class="btn btn-primary" th:href="@{/hello/employee/{id}/update(id=${employee.id})}"><i class="icon_plus_alt2"></i></a>
                                      <form th:action="@{/hello/employee/{id}/delete(id=${employee.id})}" method="POST" class="btn-group">
										<button class="btn btn-danger btn-group" name="Submit" type="Submit"><i class="icon_close_alt2"></i></button>
									  </form>	
                                      <form th:action="@{/hello/employees/{id}/clockin(id=${employee.id})}" method="POST" class="btn-group">
										<button class="btn btn-default btn-group end-btn" name="Submit" type="Submit"><i class="icon_clock_alt"></i></button>
									  </form>
                                  </div>
        						</td>
    						</tr>
                           </tbody>
                        </table>
                      </section>
                  </div>
              </div>
			</div>
			
			<div class="container">
				<a class="button" th:href="@{/hello/business/{id}/adduser(id=${business.id})}">Add New Employee</a><br>
				<a class="button" th:href="@{/hello/business/{id}/reset(id=${business.id})}">Reset</a>
			</div>
<div th:include="scripts :: scripts"></div>
<script>
	function deleteUser() {
		var confirm = window.confirm("Click ok to delete this employeeName, click cancel to keep this employeeName");
		if (!confirm) {
			return false;
		}
	}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="head :: head">
    <title>Registration Page</title>
</head>

<body class="gray-bg">

<aside th:include="sidebar :: sidebar"></aside>
<nav th:include="nav :: nav" class="navbar navbar-default"></nav>

<div class="container">
    <div class="col-lg-12">

        <h4>Add Materials</h4>

        <form autocomplete="off" action="#" th:action="@{/hello/jobs/{id}/materials/update(id=${jobs.id})}"
              th:object="${material}" method="post" class="m-t" role="form"
              data-toggle="validator">

            <div class="col-lg-12 form-group input-group has-feedback">
                <label class="col-md-4 control-label">Purchased From</label>
                <input type="text" th:field="*{purchasedFrom}"
                       placeholder="Purchased From" class="form-control" required />
            </div>

            <div class="col-lg-12 form-group input-group has-feedback">
                <label class="col-md-4 control-label">PO Number</label>
                <label th:if="${#fields.hasErrors('poNumber')}"
                       th:errors="*{poNumber}" class="col-md-4 control-label">PO Number
                </label>
                <input type="text" th:field="*{poNumber}"
                       placeholder="PO Number" class="form-control" required />
            </div>

            <div class="col-lg-12 form-group input-group has-feedback">
                <label class="col-md-4 control-label">Part Name</label>
                <input type="text" th:field="*{partName}"
                       placeholder="Part Name" class="form-control" required />
            </div>

            <div class="col-lg-12 form-group input-group has-feedback">
                <label class="col-md-4 control-label">Quantity</label>
                <input type="text" th:field="*{quantity}"
                       placeholder="Quantity" class="form-control" required />
            </div>

            <div class="col-lg-12 form-group input-group has-feedback">
                <label class="col-md-4 control-label">Price Per Item</label>
                <input type="text" th:field="*{price}"
                       placeholder="Price" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">Submit</button>

        </form>

    </div>
</div>
<div th:include="scripts :: scripts"></div>
</body>

</html>
